<div *ngIf="movie" class="affiche">
    <div class="image">
        <img src="https://image.tmdb.org/t/p/w200/{{movie.poster_path}}">  
    </div>
    <div class="content">
            <h4>{{movie.title}} | {{movie.release_date}}</h4>
            <h6>Vote : {{movie.vote_average}}</h6>
    </div>
    </div>
<div class="affichedetail" *ngIf="detail">
            <app-affiche-details [detail]="detail"></app-affiche-details>
</div>
